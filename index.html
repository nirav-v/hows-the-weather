      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center bg-primary text-white p-2">Weather Dashboard</h1>
    </header>

    <div class="container w-100">
      <div class="row">
        <div class="col">
          <aside class="search col">
            <form>
              <div class="form-group">
                <label for="search" class="font-weight-bold"
                  ><h2>Search for a City:</h2></label
                >
                <input type="text" class="form-control" id="search-input" />
              </div>
              <button
                type="submit"
                id="search-btn"
                class="btn btn-primary w-100"
              >
                Search
              </button>
              <hr class="bg-dark" />
              <ul
                style="list-style-type: none"
                class="past-searches list-group-item"
              ></ul>
            </form>
          </aside>
        </div>
        <div class="col-8">
          <section
            id="current-weather-display col-6"
            class="container border border-dark"
          >
            <h2 id="city-header" class="mb-3 font-weight-bold">
              Current Weather Will Show Here ...
            </h2>
            <p id="current-temp"></p>
            <p id="current-wind"></p>
            <p id="current-humidity"></p>
            <p id="current-uv"></p>
          </section>
          <section
            class="container position-relative p-2 mt-4"
            id="five-day-forecast"
          >
            <h3>5-Day-Forecast:</h3>
            <div class="row row-cols-12">
              <div
                id="day-1-weather"
                class="col border border-dark bg-primary text-white m-1"
              >
                <h3 id="day-1-date">Day 1</h3>
                <img id="day-1-icon" src="" alt="" />
                <p id="day-1-temp"></p>
                <p id="day-1-wind"></p>
                <p id="day-1-humidity"></p>
                <p id="day-1-uv"></p>
              </div>
              <div
                id="day-2-weather"
                class="col border border-dark bg-primary text-white m-1"
              >
                <h3 id="day-2-date">Day 2</h3>
                <img id="day-2-icon" src="" alt="" />
                <p id="day-2-temp"></p>
                <p id="day-2-wind"></p>
                <p id="day-2-humidity"></p>
                <p id="day-2-uv"></p>
              </div>
              <div
                id="day-3-weather"
                class="col border border-dark bg-primary text-white m-1"
              >
                <h3 id="day-3-date">Day 3</h3>
                <img id="day-3-icon" src="" alt="" />
                <p id="day-3-temp"></p>
                <p id="day-3-wind"></p>
                <p id="day-3-humidity"></p>
                <p id="day-3-uv"></p>
              </div>
              <div
                id="day-1-weather"
                class="col border border-dark bg-primary text-white m-1"
              >
                <h3 id="day-4-date">Day 4</h3>
                <img id="day-4-icon" src="" alt="" />
                <p id="day-4-temp"></p>
                <p id="day-4-wind"></p>
                <p id="day-4-humidity"></p>
                <p id="day-4-uv"></p>
              </div>
              <div
                id="day-1-weather"
                class="col border border-dark bg-primary text-white m-1"
              >
                <h3 id="day-5-date">Day 5</h3>
                <img id="day-5-icon" src="" alt="" />
                <p id="day-5-temp"></p>
                <p id="day-5-wind"></p>
                <p id="day-5-humidity"></p>
                <p id="day-5-uv"></p>
              </div>
            </div>
          </section>
        </div>
        <div class="container"></div>
      </div>
      <div class="row"></div>
    </div>

    <script src="./assets/weather.js"></script>
  </body>
